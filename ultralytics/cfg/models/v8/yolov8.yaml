# YOLOv8 configuration with Coordinate Attention and CBAM for real-time index finger angle estimation
# Optimized for YOLOv8s with P2 head for fine-grained finger joint detection

# Parameters
nc: 1  # number of classes (e.g., hand)
kpt_shape: [21, 3]  # number of keypoints (21 for hand, with x, y, confidence)
scale: s  # explicitly set scale to 's' for YOLOv8s to avoid warning
scales:  # model compound scaling constants
  n: [0.33, 0.25, 1024]  # YOLOv8n
  s: [0.33, 0.50, 1024]  # YOLOv8s
  m: [0.67, 0.75, 768]   # YOLOv8m
  l: [1.00, 1.00, 512]   # YOLOv8l
  x: [1.00, 1.25, 512]   # YOLOv8x

# Backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]]     # 0  â†’ P1/2
  - [-1, 1, Conv, [128, 3, 2]]    # 1  â†’ P2/4
  - [-1, 3, C2f, [128, True]]     # 2
  - [-1, 1, Conv, [256, 3, 2]]    # 3  â†’ P3/8
  - [-1, 6, C2f, [256, True]]     # 4
  - [-1, 1, Conv, [512, 3, 2]]    # 5  â†’ P4/16
  - [-1, 6, C2f, [512, True]]     # 6
  - [-1, 1, Conv, [1024, 3, 2]]   # 7  â†’ P5/32
  - [-1, 3, C2f, [1024, True]]    # 8
  - [-1, 1, CoordAtt, [1024]]     # 9  (Coordinate Attention for spatial awareness)
  - [-1, 1, CBAM, [1024]]         # 10 (CBAM for channel and spatial attention)
  - [-1, 1, SPPF, [1024, 5]]      # 11

# Head
head:
  # Multi-scale FPN (P3, P4, P5)
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]  # 12: up â†’ P4
  - [[-1, 6], 1, Concat, [1]]                   # 13: cat with backbone P4
  - [-1, 3, C2f, [512]]                         # 14
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]  # 15: up â†’ P3
  - [[-1, 4], 1, Concat, [1]]                   # 16: cat with backbone P3
  - [-1, 3, C2f, [256]]                         # 17
  - [-1, 1, Conv, [256, 3, 2]]                  # 18: down â†’ P4
  - [[-1, 14], 1, Concat, [1]]                  # 19: cat with head P4
  - [-1, 3, C2f, [512]]                         # 20
  - [-1, 1, Conv, [512, 3, 2]]                  # 21: down â†’ P5
  - [[-1, 11], 1, Concat, [1]]                  # 22: cat with backbone P5
  - [-1, 3, C2f, [1024]]                        # 23
  - [[17, 20, 23], 1, Pose, [nc, kpt_shape]]    # 24: Pose head for multi-scale keypoints (P3, P4, P5)

  # P2-only head for fine-grained finger joint detection
  - [1, 1, Conv, [256, 3, 1]]                   # 25: project P2 (128 channels) to 256 for consistency
  - [-1, 1, Pose, [nc, kpt_shape]]              # 26: Pose head for P2 keypoint detection
