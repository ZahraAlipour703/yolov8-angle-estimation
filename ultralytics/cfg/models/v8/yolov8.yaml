# Ultra-light YOLOv8n-pose v3: <9 GFLOPs, ~8M params
# real-time hand + index-finger tracking

nc: 1               # single class (hand)
kpt_shape: [21,3]
scale: "n"          # nano

# Backbone (P1â†’P5) with DWConv and ECA attention
backbone:
  - [-1, 1, Conv,      [16,   3, 2]]     # 0 â†’ P1/2, 16ch
  - [-1, 2, GhostConv, [32,   3, 2]]     # 1 â†’ P2/4, 32ch
  - [-1, 1, SimAM,     [32]]             # 2 â†’ spatial attention (32ch)
  - [-1, 1, DWConv,    [64,   3, 2]]     # 3 â†’ P3/8, 64ch
  - [-1, 2, C2f,       [64,   True]]     # 4 â†’ refine P3 (64ch)
  - [-1, 1, Conv,      [128,  3, 2]]     # 5 â†’ P4/16, 128ch
  - [-1, 2, C2f,       [128,  True]]     # 6 â†’ refine P4 (128ch)
  - [-1, 1, Conv,      [256,  3, 2]]     # 7 â†’ P5/32, 256ch
  - [-1, 1, ECA,       [256,  3]]        # 8 â†’ channel attention (256ch)
  - [-1, 1, SPPF,      [256,  5]]        # 9 â†’ spatial pooling (256ch)

# Head (FPN + Detect + Pose)
head:
  # P5 â†’ P4
  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]  # 10: up256â†’256
  - [[10, 6], 1, Concat,       [1]]             # 11: cat(256+128)=384
  - [-1, 1, Conv,             [128,  1, 1]]    # 12: reduceâ†’128

  # P4 â†’ P3
  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]  # 13: up128â†’128
  - [[13, 4], 1, Concat,      [1]]              # 14: cat(128+64)=192
  - [-1, 1, Conv,             [64,   1, 1]]     # 15: reduceâ†’64

  # P3 â†’ P4 downsample
  - [-1, 1, Conv,             [64,   3, 2]]     # 16: down64â†’64
  - [[16, 12], 1, Concat,     [1]]              # 17: cat(64+128)=192
  - [-1, 1, Conv,             [128,  1, 1]]     # 18: reduceâ†’128

  # P4 â†’ P5 downsample
  - [-1, 1, Conv,             [128,  3, 2]]     # 19: down128â†’128
  - [[19, 9], 1, Concat,      [1]]              # 20: cat(128+256)=384
  - [-1, 1, Conv,             [256,  1, 1]]     # 21: reduceâ†’256

  # Detect heads on P3, P4, P5
  - [[15, 18, 21], 1, Detect, [nc]]             # 22

  # Shared ultra-light Pose head
  - [-1, 1, Conv,             [64,   1, 1]]     # 23: projectâ†’64
  - [[23], 1, Pose,           [nc, kpt_shape]]  # 24: keypoints
