# YOLOv8 configuration with Coordinate Attention and CBAM
# Custom setup for real-time index-finger angle estimation

# Parameters
nc: 1  # number of classes (e.g., hand/finger)
scales:  # model compound scaling constants
  n: [0.33, 0.25, 1024]  # YOLOv8n
  s: [0.33, 0.50, 1024]  # YOLOv8s
  m: [0.67, 0.75, 768]   # YOLOv8m
  l: [1.00, 1.00, 512]   # YOLOv8l
  x: [1.00, 1.25, 512]   # YOLOv8x

# Backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]]   # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]]  # 1-P2/4
  - [-1, 3, C2f, [128, True]]
  - [-1, 1, Conv, [256, 3, 2]]  # 3-P3/8
  - [-1, 6, C2f, [256, True]]
  - [-1, 1, Conv, [512, 3, 2]]  # 5-P4/16
  - [-1, 6, C2f, [512, True]]
  - [-1, 1, Conv, [1024, 3, 2]] # 7-P5/32
  - [-1, 3, C2f, [1024, True]]  # 8
  - [-1, 1, CoordAtt, [1024]]   # 9 (custom)
  - [-1, 1, CBAM, [1024]]       # 10 (custom)
  - [-1, 1, SPPF, [1024, 5]]    # 11

# Head
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]  # 12
  - [[-1, 6], 1, Concat, [1]]                   # 13
  - [-1, 3, C2f, [512]]                         # 14

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]  # 15
  - [[-1, 4], 1, Concat, [1]]                   # 16
  - [-1, 3, C2f, [256]]                         # 17

  - [-1, 1, Conv, [256, 3, 2]]                  # 18
  - [[-1, 14], 1, Concat, [1]]                  # 19
  - [-1, 3, C2f, [512]]                         # 20

  - [-1, 1, Conv, [512, 3, 2]]                  # 21
  - [[-1, 11], 1, Concat, [1]]                  # 22
  - [-1, 3, C2f, [1024]]                        # 23

  # Multi-scale Detect (P3, P4, P5)
  - [[17, 20, 23], 1, Detect, [nc]]             # 24

# Note: extra P2-only head removed to avoid channel mismatch
